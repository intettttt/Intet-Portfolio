<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Income Category</h1>
    <span>Name: </span><br>
    <input type="text" id="txtcatname" value="Enter Category Name"/><br/>
    <span> Description</span><br/>
    <input type="text" id="txtcatdesc"><br/>
    <input type="button" id="btnAdd" value="Add"/>
    <hr/>

    <h1>List of Income Category</h1>
    <table border="1">
        <thead>
            <tr><th>CategoryName</th> <th>CategoryDescription</th></tr>
        </thead>    
        <tbody id="listIncomeCat">

        </tbody>
    </table>

    <script>
        let a = document.getElementById("txtcatname");
        let b = document.getElementById("txtcatdesc");
        let c = document.getElementById("btnAdd");
        let d = document.getElementById("listIncomeCat");

        c.addEventListener("click", addCategory);

        function addCategory() {
            let catname = a.value;
            let catdesc = b.value;

            // Create a new table row
            let newRow = document.createElement("tr");

            // Create and append table data cells for name and description
            let nameCell = document.createElement("td");
            nameCell.textContent = catname;
            newRow.appendChild(nameCell);

            let descCell = document.createElement("td");
            descCell.textContent = catdesc;
            newRow.appendChild(descCell);

            // Append the new row to the table body
            d.appendChild(newRow);

            // Clear input fields after adding the row
            a.value = "Enter Category Name";
            b.value = "";
        }
    </script>
</body>
</html>
